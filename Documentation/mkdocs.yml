site_name: Pico_DM_FPC032MRA003
site_url: https://embeddedboys.github.io/Pico_DM_FPC032MRA003/
repo_url: https://github.com/embeddedboys/Pico_DM_FPC032MRA003
edit_uri: main/Documentation/docs/

site_description: Wiki of Pico_DM_FPC032MRA003
site_author: embeddedboys developers

copyright: Copyright © 2024 embeddedboys developers

theme:
  name: material
  language: zh
  font:
    code: Roboto Mono
  # custom_dir: docs/overrides
  logo:
    assets/048-boy-next.png
  palette:
    - scheme: default
      accent: red
      primary: black
      toggle:
        icon: material/lightbulb
        # icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        # icon: material/toggle-switch
        name: Switch to light mode
  features:
      - search.suggest
      - search.highlight
      - search.share
      - content.code.copy
      - content.code.select
      - content.code.annotate
  #   - navigation.expand
  #   - navigation.indexes
  #   - navigation.sections
  #   - navigation.tabs
  #   - toc.follow
  #   - toc.integrate

nav:
    - 主页: README.md
    - 快速上手:
      - '版型介绍': get-started/example.md
      - '准备事项': get-started/preparations.md
      - '核心板的选择（必读）': get-started/core-board.md
      - '固件烧录': get-started/firmware.md
      - '串口调试': get-started/uart-debug.md
    - 环境搭建:
      - '说明': env-setup/example.md
      - '安装依赖': env-setup/requirements.md
      - '选择工程': env-setup/project.md
      - '编译及配置': env-setup/build.md
    - LVGL开发:
      - '说明': develop/note.md
      - 'C': develop/c.md
      - 'MicroPython': develop/micropython.md
    - 移植:
      - '说明': porting/note.md
      - 'Raspberry Pi Pico': porting/pico.md
      - 'Linux': porting/linux.md
      - 'ESP32': porting/esp32.md
    - 开源资料汇总:
      - '原理图': hardware/schematic.md
      - 'PCB': hardware/pcb.md
      - 'BOM': hardware/bom.md
      - '芯片手册': hardware/datasheets.md
      - '参考资料': hardware/reference.md
    - 常见问题: FAQ.md
    - 关于:
        - '开发人员名单': credits.md
        - '许可证': license.md
        - '更新说明': releasenote.md
    - 致谢: thanks.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://embeddedboys.github.io/Pico_DM_FPC032MRA003/
      name: Pico_DM_FPC032MRA003 on Github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: zh
          default: true
          name: 简体中文
          build: true
          site_name: "Pico_DM_FPC032MRA003"
        - locale: en
          name: English
          build: true
          site_name: "Pico_DM_FPC032MRA003"
          nav_translations:
            主页: Home
            快速上手: get started
            配件: Parts
            文档: Wiki
            硬件: Hardware
            软件: Software
            关于: About
            开发人员名单: Credits
            许可证: License
            更新说明: Release Note
            常见问题: FAQ
            致谢: Thank